<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login-php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                       
                        <input type="email" name="login" id="ilogin" required placeholder="e-mail" autocomplete="email">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        
                        <input type="password" name="senha" id="isenha" required placeholder="password" autocomplete="current-password">
                        <label for="isenha"></label>
                    </div>
                    <div id="entrar">
                        <input type="submit" value="Login">
                    </div>
                    <a href="esqueci.html">Esqueceu a senha? <span class="material-symbols-outlined">mail</span></a>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
